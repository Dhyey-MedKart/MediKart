/products/create-product:
  post:
    description: Add a new product
    parameters:
      - name: name
        in: body
        required: true
        description: The product name
        schema:
          type: string
      - name: wscode
        in: body
        required: true
        description: The product WS code
        schema:
          type: string
      - name: salesPrice
        in: body
        required: true
        description: The product sales price
        schema:
          type: number
      - name: mrp
        in: body
        required: true
        description: The product MRP
        schema:
          type: number
      - name: packageSize
        in: body
        required: true
        description: The product package size
        schema:
          type: string
      - name: imageUrls
        in: body
        required: false
        description: The product image URLs
        schema:
          type: array
          items:
            type: string
      - name: tags
        in: body
        required: false
        description: The product tags
        schema:
          type: array
          items:
            type: string
      - name: category
        in: body
        required: true
        description: The product category
        schema:
          type: string
      - name: userId
        in: body
        required: true
        description: The ID of the user adding the product
        schema:
          type: string
    responses:
      201:
        description: Product created successfully
      400:
        description: Validation error
      500:
        description: Server error

/products/delete-product/{id}:
  delete:
    description: Delete a product by ID
    parameters:
      - name: id
        in: path
        required: true
        description: The product ID
        schema:
          type: string
